<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seite verschoben - Wiktoria Zasada</title>
    <meta http-equiv="refresh" content="5;url=https://wiktoriazasada.com">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            max-width: 500px;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .countdown {
            font-size: 2rem;
            font-weight: bold;
            margin: 1rem 0;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background: #fff;
            color: #667eea;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin-top: 1rem;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Diese Seite ist umgezogen!</h1>
        <p>Meine Website ist auf eine neue Domain umgezogen:</p>
        <p><strong>wiktoriazasada.com</strong></p>
        <div class="countdown" id="countdown">5</div>
        <p>Sie werden automatisch weitergeleitet...</p>
        <a href="https://wiktoriazasada.com" class="button">
            Jetzt zur neuen Seite
        </a>
    </div>

    <script>
        let seconds = 5;
        const countdownElement = document.getElementById('countdown');
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = 'https://wiktoriazasada.com';
            }
        }, 1000);
    </script>
</body>
</html>
