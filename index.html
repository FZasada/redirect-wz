<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Moved - Wiktoria Zasada</title>
    <meta http-equiv="refresh" content="7;url=https://wiktoriazasada.com">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#1a1a1a',
                        secondary: '#f5f5f5',
                        accent: '#4a5568'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }
        
        .slide-up {
            animation: slideUp 1s ease-out 0.3s both;
        }
        
        .pulse-glow {
            animation: pulseGlow 2s infinite;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }
        
        @keyframes pulseGlow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(74, 85, 104, 0.3);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 30px rgba(74, 85, 104, 0.5);
                transform: scale(1.02);
            }
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 50%, #e2e8f0 100%);
        }
    </style>
</head>
<body class="gradient-bg min-h-screen font-sans">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="max-w-md w-full">
            <!-- Card Container -->
            <div class="bg-white rounded-2xl shadow-2xl p-8 text-center fade-in">
                <!-- Icon -->
                <div class="mb-6 slide-up">
                    <div class="w-20 h-20 bg-gradient-to-br from-gray-100 to-gray-200 rounded-full flex items-center justify-center mx-auto shadow-lg">
                        <svg class="w-10 h-10 text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
                        </svg>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="slide-up">
                    <h1 class="text-2xl font-bold text-primary mb-3">
                        This page has moved!
                    </h1>
                    
                    <p class="text-accent mb-2">
                        My website has moved to a new domain:
                    </p>
                    
                    <p class="text-lg font-semibold text-primary mb-6">
                        wiktoriazasada.com
                    </p>
                </div>

                <!-- Countdown -->
                <div class="slide-up mb-6">
                    <div class="bg-gray-50 rounded-xl p-4 pulse-glow">
                        <div class="text-3xl font-bold text-primary mb-1" id="countdown">7</div>
                        <p class="text-sm text-accent">seconds until redirect</p>
                    </div>
                </div>

                <!-- Button -->
                <div class="slide-up">
                    <a href="https://wiktoriazasada.com" 
                       class="inline-block bg-primary text-white px-6 py-3 rounded-xl font-medium hover:bg-gray-800 transition-all duration-300 transform hover:scale-105 hover:shadow-lg">
                        Go to new site now
                    </a>
                </div>

                <!-- Progress Bar -->
                <div class="mt-6 slide-up">
                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-accent h-2 rounded-full transition-all duration-1000" id="progress-bar" style="width: 0%"></div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="mt-6 slide-up">
                    <p class="text-xs text-gray-500">
                        Wiktoria Zasada - UX/UI Designer
                    </p>
                </div>
            </div>

            <!-- Decorative Elements -->
            <div class="absolute top-10 left-10 w-20 h-20 bg-gray-200 rounded-full opacity-20 animate-bounce" style="animation-delay: 0.5s;"></div>
            <div class="absolute bottom-10 right-10 w-16 h-16 bg-gray-300 rounded-full opacity-20 animate-bounce" style="animation-delay: 1s;"></div>
            <div class="absolute top-1/2 left-5 w-12 h-12 bg-gray-200 rounded-full opacity-20 animate-pulse"></div>
        </div>
    </div>

    <script>
        let seconds = 7;
        const countdownElement = document.getElementById('countdown');
        const progressBar = document.getElementById('progress-bar');
        const totalSeconds = 7;
        
        // Initialize progress bar
        progressBar.style.width = '0%';
        
        const timer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            // Update progress bar
            const progress = ((totalSeconds - seconds) / totalSeconds) * 100;
            progressBar.style.width = progress + '%';
            
            if (seconds <= 0) {
                clearInterval(timer);
                countdownElement.textContent = '0';
                progressBar.style.width = '100%';
                
                // Add loading state
                document.querySelector('.pulse-glow').classList.add('animate-pulse');
                
                setTimeout(() => {
                    window.location.href = 'https://wiktoriazasada.com';
                }, 500);
            }
        }, 1000);

        // Handle manual click
        document.querySelector('a[href="https://wiktoriazasada.com"]').addEventListener('click', function(e) {
            clearInterval(timer);
        });

        // Add some interactive hover effects
        document.addEventListener('DOMContentLoaded', function() {
            const card = document.querySelector('.fade-in');
            
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
                this.style.transition = 'transform 0.3s ease';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
